{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-light bg-light px-md-5 p-1">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </button>
    
    <a class="navbar-brand mt-2 mt-lg-0" href="/">
        <img src="{% static 'logo/logo.png' %}" height="80" alt="Victor Fitness Logo"
             loading="lazy"/>
    </a>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <ul class="navbar-nav ms-auto ">
            <li class="nav-item">
                    <a class="nav-link mx-2 active" aria-current="page" href="/dashboard/">Dashboard</a>
                </li>
        </ul>
        
    </div>

        <div class="d-flex align-items-center flex-row">
            <!-- Notifications -->
            <div class="dropdown d-none">
                <a class="text-reset me-3 dropdown-toggle hidden-arrow" href="#" id="navbarDropdownMenuLink"
                   role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bell"></i>
                    <span class="badge rounded-pill badge-notification bg-danger">1</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                    <li>
                        <a class="dropdown-item" href="#">Some news</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Another news</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                </ul>
            </div>
            <!-- Avatar -->
            <div class="dropdown">
                <a class="dropdown-toggle d-flex align-items-center flex-row hidden-arrow" href="#"
                   id="navbarDropdownMenuAvatar" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" height="25"
                         alt="Black and White Portrait of a Man" loading="lazy"/>
                    <span class="mx-2">
                        {% if user.full_name %}
                        {{ user.first_name }}
                        {% else %}
                        {{ user.email }}
                        {% endif %}
                    </span>
                    <!-- <strong class="text-capitalize px-2">{{ user.full_name }}</strong> -->
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                    <li>
                        <a class="dropdown-item" href="/profile/">
                            <i class="fas fa-user fa-fw pl-2"> </i> My profile
                        </a>
                    </li>

                    <li><a class="dropdown-item" href="/profile/settings/">
                        <i class="fas fa-cog fa-fw"></i> Settings</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/logout/">
                        <i class="fas fa-sign-out-alt fa-fw"></i> Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->
