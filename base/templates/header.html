{% load static %}
<nav class="navbar navbar-expand-lg px-md-5 py-1">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'logo/logo.png' %}" alt="Logo" height="80" class="d-inline-block align-text-top" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link mx-2 active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="/about/">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="/dashboard/">Programs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="/articles/">Articles</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link mx-2" href="#">Contact Us</a>
                </li> -->
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <div class="dropdown p-2">
                        <a class="dropdown-toggle d-flex align-items-center flex-row hidden-arrow" href="#"
                            id="navbarDropdownMenuAvatar" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle"
                                height="25" alt="Black and White Portrait of a Man" loading="lazy" />
                            <span class="mx-2">
                                {% if user.full_name %}
                                {{ user.first_name }}
                                {% else %}
                                {{ user.email }}
                                {% endif %}
                            </span>
                            <!-- <strong class="text-capitalize px-2">{{ user.full_name }}</strong> -->
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                            <li>
                                <a class="dropdown-item" href="/profile/">
                                    <i class="fas fa-user fa-fw pl-2"> </i> My profile
                                </a>
                            </li>

                            <li><a class="dropdown-item" href="/profile/settings/">
                                    <i class="fas fa-cog fa-fw"></i> Settings</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/logout/">
                                    <i class="fas fa-sign-out-alt fa-fw"></i> Log Out</a>
                            </li>
                        </ul>
                    </div>
                </li>
                {%else%}
                <li class="nav-item ms-md-3">
                    <a class="btn" href="/login/" target="_blank">Signin</a>
                </li>
                <!-- Avatar -->
                {%endif%}

            </ul>
